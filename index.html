<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
    <div id="container">
        <div id="page">
            <div class="logo"><img src="images/logo.svg" alt=""></div>
            <form id="form">
                <h1>We are launching <span>soon!</span></h1>
                <p>Subscribe and get notified</p>
                <div class="field">
                    <input type="email" id="email" name="email" placeholder="Your email address">
                    <span class="error-mobile">Please provide a valid email</span>
                    <input type="submit" id="submit" value="Notify Me">
                    <span class="error-desktop">Please provide a valid email</span>
                </div>
            </form>
            <div class="image">
                <img src="images/illustration-dashboard.png" alt="">
            </div>
            <footer id="footer">
                <div class="social">
                    <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></i></a>
                    <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
                <div class="copy-right">
                    <p>&copy; Copyright Ping. All rights reserved.</p>
                </div>
            </footer>
        </div>
    </div>
    <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/elasri21" target="_blank">elasri21</a>.
        </p>
      </footer>
      <script src="main.js"></script>
</body>
</html>
